<!DOCTYPE html>
<html>

<head>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Exo:100' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1 class="heading">YOUTUBE DL</h1>
    <h3 class="description">A YouTube downloader using Javascript and Node.JS, integrating YouTube Data, YTDL and FFMPEG APIs.</h3>
    <input class="URL-input" placeholder="Enter video URL or search...">
    
    <select name="output-select" class="output-select">
        <option value="video">Video</option>
        <option value="audio">Audio</option>
    </select>

    <div>
        <button class="convert-button">Convert</button>
    </div>
    <div class="searchContainer">
        <ul id="resultsList"></ul>

    </div>
    

    <script src="script.js"></script>
</body>

</html>
